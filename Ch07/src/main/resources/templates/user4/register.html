<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user4::register</title>
	</head>
	<body>
		<h3>user4 등록</h3>
		<a th:href="@{/index}">메인</a>
		<a th:href="@{/user4/list}">user3 목록</a>
		
		<form th:action="@{/user4/register}" th:object="${user}" method="post">
			<table border="1">
				<tr>
					<td>이름</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" th:field="*{hp}"></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" th:field="*{age}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="등록"></td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
