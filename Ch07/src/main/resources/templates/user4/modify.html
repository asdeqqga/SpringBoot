<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user3::modify</title>
	</head>
	<body>
		<h3>user3 수정</h3>
		<a th:href="@{/Ch07}">메인</a>
		<a th:href="@{/user3/list}">user3 목록</a>
		
		<form th:action="@{/user3/modify}" th:object="${user}" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" th:field="*{uid}" name="uid" value="${user.uid}" readonly="readonly"></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" th:field="*{name}" name="name" value="${user.name}"></td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" th:field="*{hp}" name="hp" value="${user.hp}"></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" th:field="*{age}" name="age" value="${user.age}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="등록"></td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
