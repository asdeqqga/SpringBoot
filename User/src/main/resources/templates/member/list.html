<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>member::list</title>
	</head>
	<body>
		<h3>member 목록</h3>
		<a th:href="@{../index}">메인</a>
		<a th:href="@{./register}">member 등록</a>
		
		<table border="1">
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>휴대폰</th>
				<th>직급</th>
				<th>dep</th>
				<th>rdate</th>
				<th>관리</th>
			</tr>
			
				<tr th:each="user:${users}">
					<td th:text="${user.uid}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.hp}"></td>
					<td th:text="${user.pos}"></td>
					<td th:text="${user.dep}"></td>
					<td th:text="${user.rdate}"></td>
					<td>
						<a th:href="@{./modify(uid=${user.uid})}">수정</a>
						<a th:href="@{./delete(uid=${user.uid})}">삭제</a>
					</td>
				</tr>
		</table>
		
	</body>
</html>
